{% extends 'layouts/index.html' %}
{% load static %}
{% load widget_tweaks %}


{% block content %}

<!-- blog -->
<div class="blog" id="blog">
    <div class="container">
        <form action="{% url "posts.create" %}" method="POST">
            {% csrf_token %}
            <div class="default-heading">
                <!-- heading -->
                <h2>Crear Posts</h2>
            </div>
            {% if form.errors %}
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {% for tag in form %}
                    <div class="form-group">
                        <label for="{{ tag.id }}">{{ tag.label }}</label>
                        {{ tag | attr:"class:form-control"}}
                    </div>
                    {%endfor %}
                </div>
            </div>
            <div class="text-center">
                <a href="{% url 'blog' %}" class="btn btn-warning">Cancelar</a>
                <button href="{% url 'posts.create' %}" class="btn btn-primary">Crear Post</button>
            </div>
        </form>
    </div>
</div>
<!-- blog end -->

{% endblock %}
